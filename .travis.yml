arch: amd64
os: linux
dist: focal

language: c

compiler: gcc

CODECOV_TOKEN='dacaf1f7-e4ca-4b9b-bdce-a949237bee20'

install:
  - sudo apt-get install valgrind
  - sudo apt-get install cppcheck
  - sudo pip install cpplint

script:
  - cppcheck --enable=all --language=c include/*/* src --suppress=missingInclude
  #- cpplint --extensions=c include/*/* src/*
  - mkdir build && cd build
  - cmake ..  
  - make clean && make
  - valgrind --tool=memcheck --leak-check=full ctest

after_success:
  - bash <(curl -s https://codecov.io/bash)